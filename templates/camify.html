<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="">
        <div class="row">
            <div class="col-12">

                <!-- Start Back Button --> 
                <div class="btn-back">
                    <img src="{{ url_for('static', filename='assets/Icon.png') }}" alt="">
                </div>
                <!-- End Back Button --> 

                <!-- Start Input Stream -->
                <div class="">
                    <video id="video" autoplay ></video>
                    <canvas id="canvas"></canvas>
                </div>
                <!-- End Input Stream -->

                <!-- Start Output Stream -->
                <div>
                    <img id="output" alt="Filtered Webcam Stream">
                </div>
                <!-- End Output Stream -->

                <!-- Start Filter Option -->
                <div id="controls">
                    <div id="filter">
                        <input type="radio" name="filter" value="none" id="filter-none" checked>
                        <label for="filter-none">Clear</label>
                        
                        <input type="radio" name="filter" value="deuteranopia" id="filter-deuteranopia">
                        <label for="filter-deuteranopia">Deuteranopia</label>
                        
                        <input type="radio" name="filter" value="protanopia" id="filter-protanopia">
                        <label for="filter-protanopia">Protanopia</label>
                        
                        <input type="radio" name="filter" value="tritanopia" id="filter-tritanopia">
                        <label for="filter-tritanopia">Tritanopia</label>
                        
                        <input type="radio" name="filter" value="achromatopsia" id="filter-achromatopsia">
                        <label for="filter-achromatopsia">Achromatopsia</label>
                        
                        <input type="radio" name="filter" value="achromatomaly" id="filter-achromatomaly">
                        <label for="filter-achromatomaly">Achromatomaly</label>
                    </div>
                </div>
                
                <!-- End Filter Option -->


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const filterOptions = document.getElementsByName('filter'); // Mengambil elemen radio berdasarkan nama
        const startButton = document.getElementById('start-simulation');

        // Akses webcam pengguna
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error accessing camera: ' + err);
            });

        // Fungsi untuk menangkap frame video dan kirim ke server
        function captureFrameAndSend() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Mendapatkan nilai filter yang dipilih dari radio button
            const selectedFilter = Array.from(filterOptions).find(option => option.checked).value;
            console.log(selectedFilter);

            // Mengambil frame dari canvas dan kirim ke backend
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('image', blob);
                formData.append('filter', selectedFilter);

                fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    // Tampilkan gambar hasil filter
                    const url = URL.createObjectURL(blob);
                    output.src = url;

                    // Ulangi proses ini untuk menangkap frame berikutnya
                    requestAnimationFrame(captureFrameAndSend);
                })
                .catch(err => console.error('Error processing image: ', err));
            });
        }

        captureFrameAndSend();


    </script>
  </body>
</html>
